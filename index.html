<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Project_MT</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        /* 추가된 스타일: body와 html이 전체 높이를 차지하고, overflow를 숨겨 스크롤바 방지 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 스크롤바 방지 */
            background-color: #000; /* 배경색을 검은색 등으로 지정하여 빈 공간을 채움 */
        }
        /* 추가된 스타일: 컨테이너를 중앙 정렬 */
        #unity-container {
            width: 100%;
            height: 100%;
            display: flex; /* Flexbox를 사용하여 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }
        /* 캔버스의 기본 스타일 조정 (필요에 따라 수정) */
        #unity-canvas {
            background: #231F20; /* 기본 배경색 유지 */
            /* 너비와 높이는 JavaScript에서 동적으로 설정되므로 여기서 제거하거나 주석 처리 */
            /* width: 1080px; */
            /* height: 1920px; */
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas> {/* 너비와 높이 속성 제거 */}
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Project_MT</div>
        </div>
    </div>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        var container = document.querySelector("#unity-container"); // 컨테이너 참조 추가

        // 배너 표시 함수 (기존과 동일)
        function unityShowBanner(msg, type) {
            // ... (기존 배너 로직은 변경 없음) ...
             var warningBanner = document.querySelector("#unity-warning");
            function updateBannerVisibility() {
              warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
              if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
              setTimeout(function() {
                warningBanner.removeChild(div);
                updateBannerVisibility();
              }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/WebBuild.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/WebBuild.data",
            frameworkUrl: buildUrl + "/WebBuild.framework.js",
            codeUrl: buildUrl + "/WebBuild.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "PlitSoft",
            productName: "Project_MT",
            productVersion: "1.0.2",
            showBanner: unityShowBanner,
        };

        // --- 화면 크기 조절 함수 ---
        function resizeCanvas() {
            const targetAspectRatio = 9 / 16; // 목표 비율 (너비 / 높이)
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const windowAspectRatio = windowWidth / windowHeight;

            let newWidth;
            let newHeight;

            if (windowAspectRatio > targetAspectRatio) {
                // 창이 목표 비율보다 넓으면, 높이를 기준으로 너비 계산
                newHeight = windowHeight;
                newWidth = newHeight * targetAspectRatio;
            } else {
                // 창이 목표 비율보다 좁거나 같으면, 너비를 기준으로 높이 계산
                newWidth = windowWidth;
                newHeight = newWidth / targetAspectRatio; // newHeight = newWidth * (16 / 9); 와 동일
            }

            // 캔버스 크기 설정
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';

            // 유니티 내부 해상도도 업데이트 (선택 사항, 성능에 영향 줄 수 있음)
            // 이 부분은 Unity 2020 이상에서 canvas.width/height를 직접 설정하는 대신
            // Unity 인스턴스를 통해 해상도를 설정하는 것이 권장될 수 있습니다.
            // 하지만 여기서는 우선 CSS 크기만 조절합니다.
            // canvas.width = newWidth; // 이 줄들은 WebGL 렌더링 크기를 직접 변경
            // canvas.height = newHeight; // 필요 없을 수도 있고, Unity 설정에 따라 다름

             // 컨테이너 크기 (필요하다면 설정, CSS로 처리하는 것이 더 일반적)
             // container.style.width = windowWidth + 'px';
             // container.style.height = windowHeight + 'px';
        }

        // --- 모바일/데스크탑 분기 로직 수정 ---
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // 모바일 기기 스타일: 뷰포트 설정은 유지
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            // 클래스 변경 부분은 제거하거나 주석 처리 (CSS에서 처리하도록 유도)
            // container.className = "unity-mobile";
            // canvas.className = "unity-mobile";
        } else {
            // 데스크탑 스타일: 고정 크기 설정 제거
            // canvas.style.width = "1080px"; // 제거
            // canvas.style.height = "1920px"; // 제거
        }

        // --- 초기 로딩 및 리사이즈 이벤트 리스너 추가 ---
        document.querySelector("#unity-loading-bar").style.display = "block";
        resizeCanvas(); // 페이지 로드 시 초기 크기 설정
        window.addEventListener('resize', resizeCanvas); // 창 크기 변경 시 리사이즈 함수 호출

        // --- 유니티 인스턴스 생성 (기존과 동일) ---
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
                 // Unity 인스턴스가 생성된 후 리사이즈를 한 번 더 호출하여
                 // Unity 내부 렌더 크기가 CSS 크기와 동기화되도록 시도할 수 있습니다. (선택 사항)
                 // resizeCanvas();
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);

    </script>
</body>
</html>
